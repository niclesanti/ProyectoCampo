<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPITO - Iniciar Sesión</title>
    <meta name="description" content="Inicio de sesión para CAMPITO.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/logo_login.png" alt="Logo CAMPITO" class="login-logo">
                <h1 class="login-title">¡Bienvenido a Campito!</h1>
                <p class="login-subtitle">Ingresar credenciales para continuar</p>
            </div>
            <form id="loginForm" class="form" action="/usuario/login" method="post">
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="email" class="form__input" placeholder="tu@email.com" required maxlength="50">
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form__input" placeholder="••••••••" required maxlength="100">
                </div>
                <div class="form__actions">
                    <button type="submit" class="btn btn--primary btn--full-width">Iniciar sesión</button>
                </div>
            </form>
            <div class="login-divider"><span>o</span></div>
            <div class="login-social">
                <button id="googleLoginBtn" class="btn btn--secondary btn--full-width">
                    <i class="fab fa-google"></i>
                    Iniciar sesión con Google
                </button>
            </div>
        </div>
    </div>
    <div id="notification-container" class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
