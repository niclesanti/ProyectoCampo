<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPITO - Iniciar Sesión</title>
    <meta name="description" content="Inicio de sesión para CAMPITO.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" id="theme-color-meta" content="#F8FAFC">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" href="/logo_login.png" type="image/png">
    <link rel="shortcut icon" href="/logo_login.png" type="image/png">
    <link rel="apple-touch-icon" href="/logo_login.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/logo_login.png" alt="Logo CAMPITO" class="login-logo">
                <h1 class="login-title">¡Bienvenido a Campito!</h1>
                <p class="login-subtitle">Ingresar credenciales para continuar</p>
            </div>
            <div class="login-social">
                <a href="/oauth2/authorization/google" class="btn btn--secondary btn--full-width">
                    <i class="fab fa-google"></i>
                    Iniciar sesión con Google
                </a>
            </div>
        </div>
    </div>
    <div id="notification-container" class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
