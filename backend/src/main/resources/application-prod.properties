# Perfil de Produccion (prod) - Configuracion para despliegue

# Configuración de la base de datos PostgreSQL - DEBE ser configurada con variables de entorno en produccion
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate - El control del esquema lo tiene Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Habilitar Flyway explícitamente
spring.flyway.enabled=true

# Configuracion de Google OAuth2 - DEBE ser configurada con variables de entorno en produccion
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# === Configuracion de Logging para Produccion ===

# Nivel de log general. En produccion, se establece en WARN para registrar solo advertencias y errores.
logging.level.root=WARN

# Nivel especifico para nuestro codigo. Mantenemos WARN.
logging.level.com.campito.backend=WARN

# Silenciamos un poco los frameworks mas ruidosos para enfocarnos en nuestros logs.
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.coyote.http11=WARN
