# Configuracion para la base de datos en memoria H2 para los tests
spring.profiles.active=test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desactiva Flyway durante los tests. Spring no intentara correr las migraciones.
spring.flyway.enabled=false

# Activa la creacion y eliminacion del esquema por parte de Hibernate.
# 'create-drop' crea el esquema al inicio y lo borra al final de los tests.
spring.jpa.hibernate.ddl-auto=create-drop